{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class ="container">
<div class = "page-header">
<h2><font color = "navy"> type post below and click submit</font></h2>
<br>
<br>
<br>
{{wtf.quick_form(form)}}
</div>
</div>
<div class ="container">
<ol class = "list-group" type = 1>
{%for post,date in post_list %}
<li class = "list-group-item"> <font color="navy">{{post}} @{{date}}</font></li>
{% endfor %}
</ul>
</div>
{% endblock %}
